<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <title>Saumay Agrawal</title>
    <style>
        * {
            margin: 0;
            /* border: 1px solid black; */
            box-sizing: border-box;
            /* background-color: rgba(200, 200, 200, 0.3); */
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100vw;
            height: 100vh;
            background: url('./workdesk-compressed.jpg') no-repeat;
            background-size: cover;
        }
        .card {
            position: relative;
            top: 20%;
            left: 10%;
            width: 50vw;
            height: 50vh;
            display: flex;
            flex-direction: column;
            /* box-shadow: 0px 0px 8px 8px #fff inset; */
            /* background-color: rgba(211, 210, 203, 0.9); */
            border-radius: 3px;
        }
        .name {
            flex: 2;
            color: rgba(26,26,26);
            text-align: center;
            font-size: 500%;
            font-weight: bolder;
            font-family: 'Kaushan Script', cursive;
        }
        .links {
            flex: 1;
            display: flex;
        }
        .links a {
            width: 100px;
            height: 100px;
            text-decoration: none;
            color: #555;
        }
        .links a:hover {
            color: rgba(26,26,26);
        }
        @media (max-width: 1024px) {
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .card {
                top: 0;
                left: 0;
            }
            .name {
                font-size: 400%;
            }
        }
        @media (max-width: 600px) {
            .links a {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="name center">
                <p>Saumay Agrawal</p>
            </div>
            <div class="links center">
                <a class="center" href="mailto:saumay.agrawal@gmail.com">
                    <i class="fas fa-envelope-square fa-3x"></i>
                </a>
                <a class="center" href="https://www.linkedin.com/in/saumay-agrawal-7a633a139/">
                    <i class="fab fa-linkedin fa-3x"></i>
                </a>
                <a class="center" href="https://github.com/Saumay-Agrawal">
                    <i class="fab fa-github-square fa-3x"></i>
                </a>
                <a class="center" href="https://medium.com/@saumay.agrawal">
                    <i class="fab fa-medium fa-3x"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
